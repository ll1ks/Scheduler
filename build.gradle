/*
 * build.gradle
 */

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'sonar-runner'
apply plugin: 'jacoco'

repositories {
    jcenter()
}

dependencies {
    // SLF4J
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:slf4j-simple:1.7.12'
    
    // ScriptEngine
    compile 'org.codehaus.groovy:groovy-jsr223:2.4.3'

    // JUnit
    testCompile 'junit:junit:4.12'
}
